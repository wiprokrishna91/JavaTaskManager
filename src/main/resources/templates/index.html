<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .user-card { border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 5px; }
        .btn { padding: 10px 15px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        input[type="text"] { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    
    <div>
        <h2>Add New User</h2>
        <form action="/api/users" method="post">
            <input type="text" name="name" placeholder="User Name" required>
            <button type="submit" class="btn btn-success">Add User</button>
        </form>
    </div>

    <div>
        <h2>Users</h2>
        <div th:if="${users.empty}">
            <p>No users found. Add a user to get started.</p>
        </div>
        <div th:each="user : ${users}" class="user-card">
            <h3 th:text="${user.name}">User Name</h3>
            <p>User ID: <span th:text="${user.id}">1</span></p>
            <a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-primary">View Tasks</a>
        </div>
    </div>
</body>
</html>
